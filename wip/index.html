<html lang=en><style>@font-face{font-family:Saira;src:url('/assets/Saira.ttf')}@keyframes fadeAppear{0%{opacity:0}100%{opacity:1}}*{overflow:hidden;margin:0}body{position:absolute;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column}.title{animation:4s ease-out 0s 1 fadeAppear;font-family:Saira;font-size:64px;color:#fff}.subtitle{animation:4s ease-out 0s 1 fadeAppear;font-family:Saira;font-size:32px;color:grey}</style><title>WIP</title><div class=title>WIP</div><div class=subtitle>Work In Progress</div><script>const r=1e4*Math.random(),t=()=>performance.now()+r,el1=document.querySelector(".title"),el2=document.querySelector(".subtitle");setInterval((()=>{el1.style=`transform: translate(${Math.floor(100*Math.sin(t()/1e3*Math.PI)*1e3)/1e3}px, 0) rotate(${Math.floor(t()/10*1e3)/1e3}deg)`,el2.style=`transform: translate(${Math.floor(200*Math.sin(t()/1400*Math.PI)*1e3)/1e3}px, ${Math.floor(40*Math.sin(t()/1500*Math.PI)*1e3)/1e3}px) rotate(0deg)`}),1e3/60)</script>
